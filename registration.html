<body>
    <body style="background-color: rgb(159, 143, 135);">
  <div class="rg"><h1>Registration</h1></div>

  <div class="login1" ><p>If you are registrated, go to the <a  style="color: aliceblue;" href="vhid.html"> authorisation </a>!</p>

  <form id="registration-form">
    <label for="login">Login:</label>
    <input type="text" id="login" name="login" required><br><br>
    
    <label for="imia">Name:</label>
    <input type="text" id="imia" name="imia" required><br><br>

    <label for="telefon">Telephone:</label>
    <input type="text" id="telefon" name="telefon" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    
    <label for="confirm_password">Repeat password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required><br><br>
   
    
    <div class="in"><input type="submit" value="To register"></div></div>

  </form>
  
  <div id="error-messages"></div>
  
  <div id="success-message" class="success-message">

  </div>
  <div class="silka4"> <a style="color: aliceblue;" href="index.html">Return to the store</a> </div>
  <script>
    document.getElementById("registration-form").onsubmit = function(event) {
        var login = document.getElementById("login").value;
        var password = document.getElementById("password").value;
        var confirm_password = document.getElementById("confirm_password").value;
        var errorMessages = [];
        
        if (password !== confirm_password) {
            errorMessages.push("Paswords don’t match");
        }
        
        console.log(errorMessages);

        if (errorMessages.length > 0) {
            
            var errorMessagesElement = document.getElementById("error-messages");
            console.log(errorMessagesElement);
            console.log(errorMessages);
            errorMessagesElement.innerHTML = ""; // Очистити попередні повідомлення про помилки
            for (var i = 0; i < errorMessages.length; i++) {
                var errorMessage = document.createElement("p");
                errorMessage.className = "error-message";
                errorMessage.textContent = errorMessages[i];
                errorMessagesElement.appendChild(errorMessage);
            }
            return false;
        }
    }
    </script>
